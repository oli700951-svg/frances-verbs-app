services:
  - type: web
    name: french-verbs-trainer
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
    # ¡No necesitas DATABASE_URL aquí! Render lo inyecta automáticamente.

databases:
  - name: french-verbs-db
    databaseName: frenchverbs
    user: admin
    plan: free
