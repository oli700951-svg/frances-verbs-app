services:
  - type: web
    name: french-verbs-trainer
    env: python
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: french-verbs-db
          property: connectionString

databases:
  - name: french-verbs-db
    plan: free

